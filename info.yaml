# Tiny Tapeout project information
project:
  title:        "Synthesized Time-to-Digital Converter (TDC)"
  author:       "Harald Pretl"
  discord:      "hpretl"
  description:  "Synthesized TDC based on an interleaved delay line"
  language:     "Verilog"
  clock_hz:     50000000 # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x1"          # Valid values: 1x1, 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_hpretl_tt06_tdc"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "tt_um_hpretl_tt06_tdc.v"
    - "tdc.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "Start signal of TDC (stop signal is clk)"
  ui[1]: "n.u."
  ui[2]: "n.u."
  ui[3]: "n.u."
  ui[4]: "output select"
  ui[5]: "output select"
  ui[6]: "output select"
  ui[7]: "output select"

  # Outputs
  uo[0]: "Result LSB"
  uo[1]: "Result"
  uo[2]: "Result"
  uo[3]: "Result"
  uo[4]: "Result"
  uo[5]: "Result"
  uo[6]: "Result"
  uo[7]: "Result MSB"

  # Bidirectional pins
  uio[0]: "n.u."
  uio[1]: "n.u."
  uio[2]: "n.u."
  uio[3]: "n.u."
  uio[4]: "n.u."
  uio[5]: "n.u."
  uio[6]: "n.u."
  uio[7]: "n.u."

# Do not change!
yaml_version: 6
